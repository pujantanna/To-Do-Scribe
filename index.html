<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Scribe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/color/48/000000/task--v1.png" type="image/x-icon">
</head>

<body>
    <div class="box">
        <h2>To-Do Scribe <img src="https://img.icons8.com/color/48/000000/task--v1.png" alt="notes"></h2>
        <div class="task">
            <input type="text" id="task_detail" placeholder="Add your task">
            <button>Add</button>
        </div>
        <ul id="list-area">

        </ul>
        <button id="clear_btn">Clear All</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
